<!Doctype html>
<html lang="en">
 <head>
 <!-- Required meta tags -->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- css link -->
    <link rel="stylesheet" href="/css/login.css">

    <!-- title -->
    <title>
      Login
    </title>
</head>
<body>
    <div class="container-fluid">
      <!-- header section -->
        <div id="header"></div>
        <br>
        <!-- main section -->
        <div id="main">
        <!-- form -->
        <form id="loginForm">
          <div class="container">
            <br>
            <h2 id="heading">Login </h2>
            <!--email-->
            <label for="email" style="color: lightblue;"><b>Email:</b></label><br>
            <input class="inp1" type="email" placeholder="Enter your email" id="email" required>
      
            <br>
            <!--password-->
            <label for="password" style="color: lightblue;"><b>Password:</b></label><br>
            <input class="inp1" type="password" placeholder="Enter your Password" id="password" required>
            
            <!--login-->
            <button id="log" type="submit">Login</button>

            <!-- Javascript for alert prompt of login successful and
               if user inputs wrong email or password it will displays incorrect email or password  -->
            <script>
              //javascript
              document.getElementById('loginForm').addEventListener('submit', function (event) {
                event.preventDefault();
                var email = document.getElementById('email').value;
                var password = document.getElementById('password').value;
      
                if (email === 'admin@admin.com' && password === '123456') {
                  alert('Login successful');
                } else {
                  alert('Incorrect email or password');
                }
              });
            </script>
        </form>
        </div>
    </div>
    
    <!-- footer section -->
        <div id="footer"></div>
    </div>
   </body>
   </html>

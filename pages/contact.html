<!Doctype html>
<html lang="en">
 <head>
 <!-- Required meta tags -->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
         <!-- css link -->
        <link rel="stylesheet" href="/css/contact.css">

                <!-- title -->
               <title>contact</title>
 </head>

    <body>
        <div class="container-fluid">
          <!-- header section -->
            <div id="header"></div>
            <br>
            <!-- main section -->
            <div class="main">
                <h2 id="cont">Contact Us</h2>
                <br>
                 <!-- row using bootstrap -->
                <div class="row">
                    <!-- column for image-->
                       <div class="col-lg-6 col-md-6 col-sm-12" id="imagegame">
                        <img id="img" src="https://images2.alphacoders.com/123/1231556.png"
                         alt="image" height="420px" width="500px">
                    
                        </div>
                        <!-- column for contact-form-->
                     <div class="col-lg-6 col-md-6 col-sm-12">
                    
                            <div class="contact-form">
                                <!-- form -->
                                <form>
                                    <div class="input-container">
                                        <label for="name" class="userdata"><i class="fas fa-user userdata"></i>Name:</label>
                                        <input type="text" class="user" name="name" placeholder="Enter your name" required>
                                    </div>
                                    <div class="input-container">
                                        <label for="email" class="userdata"><i class="fas fa-envelope userdata"></i> Email:</label>
                                        <input type="email" class="user" name="email" placeholder="Enter your E-mail" required>
                                    </div>
                                    <div class="input-container">
                                        <label for="message" class="userdata"><i class="fas fa-comment useradata"></i> Message:</label>
                                        <textarea class="user" name="message"  placeholder="Share your message.." required></textarea>
                                    </div>
                                    <button type="submit " id="submit">Submit
                                        <i class="fas fa-check"></i> <!--fontawesome-->
                                    </button>
                                </form>
                            </div>
                    </div>   
                </div>      
                


            
            
          
            </div>
            <hr>
            <!-- footer section -->
            <div id="footer"></div>
     </div>
    </body>
</html>

<!Doctype html>
<html lang="en">
 <head>
 <!-- Required meta tags -->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

        <!--css link-->
        <link rel="stylesheet" href="/css/cart.css">
         <!-- title -->
         <title>cart</title>
  
</head>

    <body>
        <div class="container-fluid">
          <!-- header section -->
            <div id="header"></div>
            <br>
            <!--main section-->
            <div class="main">
             <div class="container">
                <!-- 1st row using bootsrap -->
              <div class="row">
                <div class=" col-lg-8">
                    <br>
                  <h3 class="heading">Items in Cart</h3>
                  <br>
                   <!-- 2nd row inside 1st row -->
                  <div class="row ">
                    <div class=" col-lg-4 col-md-4 col-sm-12">
                        <img id="cart_img" src="https://cdn.akamai.steamstatic.com/steam/apps/1876890/header.jpg?t=1698146367" height="280px" width="240px"  alt="cartimg">
                    </div>
                    <div class="col-lg-4 col-sm-4 md-12 item_details" >
                        <br>
                        <h3 class="text">Wandering Sword</h3>
                        <br>
                        <h5 class="text" style="text-align: center;"><b>990 Rs  </b>-10% off</i></h5>
                        <br>
                        <button id="delete"><i class="fa-solid fa-trash-can"></i></button> <!--fontawesome icon-->
                        <br>
                    </div>
                    <div class="col-lg-4 md-4 col-sm-12">
                        <div class="quantity ">
                         <button class="btn" id="decrease"><i class="fa fa-minus"></i></button>
                          <input type="number " id="quantity" value="1" min="1">
                          <button class="btn" id="increase"><i class="fa fa-plus"></i></button>
                        </div>
                    </div>
                  </div>
                </div>
                <br>
                <br>
                <br>
                <!-- summary section its the 1st row -->
                <div class="col-lg-4 ">
                    <br>
                    <h3 class="heading">Summary</h3>
                    <br>
                    <div class="row">
                        <div class="product-price">
                            <h5 class="price2">Cost</h5>
                            <h5 class="price2">1,100Rs</h5>
                        </div>
                        <div class="discount">
                            <h5 class="price2">Discount</h5>
                            <h5 class="price2">-10%</h5>
                        </div>
                        <hr style="color:lightblue">
                        <div class="total">
                            <h5 class="total">Total</h5>
                            <h5 class="total">990Rs</h5>
                        </div>
                        <div class="checkout-btn">
                            <button>Checkout</button>
                        </div>

                    </div>
                  </div>

              </div>
            </div>
            </div>

            <!-- Javascript for for quantity increase and decrease buttons -->
            
            <script src="/js/cart.js"></script>
        
            
            <!-- footer section -->
            <div id="footer"></div>
     </div>
    </body>
</html>
     
     <!-- JQuery -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <!--Javascript-->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     
     <script src="/js/load.js"></script>
